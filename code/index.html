<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaGram clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="homeScreen">
      <section class="likeMessage">
        <div class="instagram">
          <img src="/img/IG logo.png" id="logo" />
          <div class="message">
            <img src="/img/icons.png" class="liked" />
            <img src="/img/Icons (1).png" class="liked" />
            <img src="/img/Vector.png" class="liked" />
          </div>
        </div>
      </section>

      <section class="story">
        <p><img src="/img/Avatar (4).png" alt="" /></p>
        <div class="first-story">
          <img src="/img/Avatar (1).png" alt="" />
          <h4>Virat Kohli</h4>
        </div>
        <div class="first-story">
          <img src="/img/Avatar (2).png" alt="" />
          <h4>Virat Kohli</h4>
        </div>
        <div class="first-story">
          <img src="/img/Avatar.png" alt="" />
          <h4>Virat Kohli</h4>
        </div>
        <div class="first-story">
          <img src="/img/Story Reels Image (1).png" alt="" />
          <h4>Ms Dhoni</h4>
        </div>
        <div class="first-story">
          <img src="/img/Story Reels Image (2).png" alt="" />
          <h4>Virat Kohli</h4>
        </div>
        <div class="first-story">
          <img src="/img/Story Reels Image.png" alt="" />
          <h4>Virat Kohli</h4>
        </div>
      </section>

      <section class="userpost1">
        <div id="profile">
          <div class="profile-name">
            <img src="/post/firtPost.png" alt="" />
            <h4>crush</h4>
          </div>
          <img src="/post/Icons (2).png" class="dot" />
        </div>
        <div class="posting">
          <img src="/post/girl15.png" class="crush" />
          <img src="/post/girl16.png" class="crush" />
        </div>
        <div class="liked-comments">
          <div class="saved">
            <img src="/post/Icons (3).png" alt="" />
            <img src="/post/Union.png" alt="" />
            <img src="/post/Icons (5).png" alt="" />
          </div>
          <img src="/post/Icons (6).png" alt="" />
        </div>
        <div class="like-counts">
          <h1>100 Likes</h1>
          <h2><span>@crush</span>What if I know JavaScript</h2>
        </div>
      </section>

      <!-- another post by user okay -->
